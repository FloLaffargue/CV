    <section id="snake">
        <div class="container-top">

            <div class="red-divider"></div>
            <div class="heading">
                <h1>Essayez le jeu du snake !</h1>
            </div>
            <button id="demarrer" class="btn btn-success">Démarrer</button>
        
            <h5>Mode de jeu : <span id="mode">Normal</span></h5>
            <div class="boutons">
                <button id="normal" class="btn">Normal</button>
                <button id="intermediaire" class="btn">Intermediaire</button>
                <button id="expert" class="btn">Expert</button>
                <button id="alien" class="btn">Alien</button>
            </div>
        </div>
    
        <div class="snakeGame">
    
            <div class="container-canva" style="margin-right:10px">
                <canvas width="800" height="600" style="border: 5px solid #BADA55"></canvas>
            </div>
            
            <div class="stats" style="width:200px;height:415px;border:5px solid grey;padding: 0.5rem;">
                <h2 id="score">score</h2>
                <p class="nbPommes"><i class="fab fa-apple"></i> : <strong id="nbPommes"></strong></p>
                <p class="meilleur-score">Meilleur score : <strong id="meilleureScore">0</strong></p>
                
                <div class="touches">
                    <div class="touche-haut">
                        <i class="fas fa-arrow-circle-up"></i>
                    </div>
                    <div class="touches-bas"> 
                        <i class="fas fa-arrow-circle-left"></i> 
                        <i class="fas fa-arrow-circle-down"></i> 
                        <i class="fas fa-arrow-circle-right"></i> 
                    </div>
                </div>
            </div>
    
        </div>
